<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- avoid errors from 404'ing favicon.ico -->
    <link rel="icon" href="icon.svg" />
    <!-- make this a PWA -->
    <link rel="manifest" href="manifest.json" />
    <title>CoAP/ACE Proof-of-Concept demo</title>
    <!-- Salute the hat of the history of mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="module">
      window.indicate_panic_happened = function() {
        // See main.rs's `extern "C"` declaration for documentation
        let crashreport = document.getElementById("crashreport");
        if (!crashreport) return;
        crashreport.style.display = "block";
      }

      navigator.serviceWorker
              .register('./service_worker.js');

      import init from './coap-ace-poc-webapp.js';
      await init();
    </script>
  </head>
  <body>
    <noscript>
      <p>This web application essentially requires JavaScript to be enabled.</p>
    </noscript>
  </body>
</html>
